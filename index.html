<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="calcTitle">Calculator</h1>
    <div id="calculatorContainer">

        <div id="calculatorDisplay">_</div>

        <button type="button" id="oneButton" value="1">1</button>
        <button type="button" id="twoButton" value="2">2</button>
        <button type="button" id="threeButton" value="3">3</button>
        <button type="button" id="fourButton" value="4">4</button>
        <button type="button" id="fiveButton" value="5">5</button>
        <button type="button" id="sixButton" value="6">6</button>
        <button type="button" id="sevenButton" value="7">7</button>
        <button type="button" id="eightButton" value="8">8</button>
        <button type="button" id="nineButton" value="9">9</button>
        <button type="button" id="zeroButton" value="0">0</button>
        <button type="button" id="plusButton" value="+">+</button>
        <button type="button" id="minusButton" value="-">-</button>
        <button type="button" id="timesButton" value="*">*</button>
        <button type="button" id="divideButton" value="/">/</button>
        <button type="button" id="equalButton" value="=">=</button>
        <button type="button" id="clearButton">C</button>

    </div>





    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
