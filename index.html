<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/gif/bubble.gif">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;600&family=Lato:wght@300&family=Oswald:wght@300&family=Pathway+Extreme:opsz,wght@8..144,500&display=swap');
      </style>
</head>
<body>
    <h1 id="calcTitle" style="font-family: 'Kanit', sans-serif;">Calculator</h1>
    <div id="calculatorContainer">

        <div id="calculatorDisplay" class="container-fluid">0</div>
        <br><br>
        <div id="numberButtonContainer" class="container-fluid">
            <button type="button" id="oneButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="1">1</button>
            <button type="button" id="twoButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="2">2</button>
            <button type="button" id="threeButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="3">3</button>   


            <button type="button" id="fourButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="4">4</button>
            <button type="button" id="fiveButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="5">5</button>
            <button type="button" id="sixButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="6">6</button>


            <button type="button" id="sevenButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="7">7</button>
            <button type="button" id="eightButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="8">8</button>
            <button type="button" id="nineButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="9">9</button>



            <button type="button" id="zeroButton" class="NumberButton col-lg-3 col-md-3 col-sm-3" value="0">0</button>

        </div>

        <div id="MathButtonContainers">
            <br><br>
            
            <button type="button" id="plusButton" class="MathButton col-lg-12 col-md-12 col-sm-12" value="+">+</button>
            <button type="button" id="minusButton" class="MathButton col-lg-12 col-md-12 col-sm-12" value="-">-</button>
            <button type="button" id="timesButton" class="MathButton col-lg-12 col-md-12 col-sm-12" value="*">*</button>
            <button type="button" id="divideButton" class="MathButton col-lg-12 col-md-12 col-sm-12" value="/">/</button>
            <!-- <button type="button" id="squareButton" class="MathButton col-lg-12 col-md-12 col-sm-12" value="^">^</button> -->
            
        </div>

        <div id="ControlButtonContainer">

            <br><br>
            <button type="button" id="equalButton" class="controlButton" value="=">=</button>
            <button type="button" id="clearButton" class="controlButton">C</button>
            <button type="button" id="backSpace" class="controlButton"><img id="backSpaceImage" src="backspace.png"></button>

        </div>

        <br><br>

        <!-- <h7 style="color: azure;">**Don't use (-) as a subtraction math operation. The calculator will not evaluate this</h7> -->


    </div>





    <script type="text/javascript" src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
