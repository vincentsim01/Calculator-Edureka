<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculatorDisplay"></div>

    <button type="button" id="oneButton" value="1">1</button>
    <button type="button" id="twoButton" value="2">2</button>
    <button type="button" id="threeButton" value="3">3</button>
    <button type="button" id="fourButton" value="4">4</button>
    <button type="button" id="fiveButton" value="5">5</button>
    <button type="button" id="sixButton" value="6">6</button>
    <button type="button" id="sevenButton" value="7">7</button>
    <button type="button" id="eightButton" value="8">8</button>
    <button type="button" id="nineButton" value="9">9</button>
    <button type="button" id="tenButton" value="0">0</button>
    <button type="button" id="plusButton" value="+">+</button>
    <button type="button" id="minusButton" value="-">-</button>
    <button type="button" id="equalButton" value="=">=</button>





    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
